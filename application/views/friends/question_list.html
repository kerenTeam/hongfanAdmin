<script>  
    $(function () {  
        var startDate = new Date(2014, 11, 20);
        var endDate = new Date(2014, 11, 25);
        var $alert = $('#my-alert');
        $('#my-start').datepicker().
          on('changeDate.datepicker.amui', function(event) {
            if (event.date.valueOf() > endDate.valueOf()) {
              $alert.find('p').text('开始日期应小于结束日期！').end().show();
            } else {
              $alert.hide();
              startDate = new Date(event.date);
              $('#my-startDate').text($('#my-start').data('date'));
              $('#begin_date').val($('#my-start').data('date'));
            }
            $(this).datepicker('close');
          });

        $('#my-end').datepicker().
          on('changeDate.datepicker.amui', function(event) {
            if (event.date.valueOf() < startDate.valueOf()) {
              $alert.find('p').text('结束日期应大于开始日期！').end().show();
            } else {
              $alert.hide();
              endDate = new Date(event.date);
              $('#my-endDate').text($('#my-end').data('date'));
              $('#end_date').val($('#my-end').data('date'));
            }
            $(this).datepicker('close');
          });



       //初始化第一页数据；  
        var urlApi = '<?php echo site_url("/friends/Question/retQuestionList");?>' ;

        var page =  "<?php if(isset($_SESSION['pageNum'])){echo $_SESSION['pageNum'];}else{echo '0';}?>";
        // console.log(page);
        $.ajax({  
            url:urlApi,  
            type:'POST',  
            // dataType:'jsonp',  
            data:{  
                //从第几条开始请求；  
                "start" : page,  
                //请求多少条数据  
                "count" : 10  
            },  
            success:function(data){ 

            //total总条数属性，计算总页数；  
                var res = JSON.parse(data)  
                var total = parseInt(res.total/10);  
                var result  = res.subjects;  
                var dataobj = {};
                result.forEach(function(ele,index){
                    // console.log(result.pic);
                    if (ele.pic.length > 5) {
                        var pic = JSON.parse(ele.pic);
                        // console.log(pic)
                        ele.pic = pic.picImg;
                    }else{
                        ele.pic = '';
                    }
                })
                                  
                dataobj.list = result;
                var html=template("infolist",dataobj);
                document.getElementById("infolistDiv").innerHTML = html;
                if(page == 0){
                    num = 1;
                }else{
                     num = (parseInt(page) + 10)/10;
                }
                // console.log(num);
                //分页插件，  
                $(".tcdPageCode").createPage({  
                    //pageCount：总页数  
                    pageCount:total,  
                    //current：当前页  
                    current:num,  
                    backFn:function(pageIndex){  
                    //单击回调方法，pageIndex是当前页码  
                        $(".movieList").empty();  
                      
                        var start = 10*(pageIndex-1); 
                        $.ajax({  
                            url:urlApi,  
                            type:'POST',  
                            // dataType:'jsonp',  
                            data:{  
                                "start" : start,  
                                "count" : 10,  
                            },  
                            success:function(data){  
                                var res = JSON.parse(data)  

                                var result  = res.subjects;  
                                console.log(res);
                                var dataobj = {};
                                  // 头像
                                result.forEach(function(ele,index){
                                    // console.log();
                                    if (ele.pic.length > 5) {
                                        var pic = JSON.parse(ele.pic);
                                        // console.log(pic)
                                       ele.pic = pic[0].picImg;
                                    }else{
                                        ele.pic = '';
                                    }
                                })
                                dataobj.list = result;
                                var html=template("infolist",dataobj);
                                document.getElementById("infolistDiv").innerHTML = html;
                                
                            }  
                        })  
                    }  
                });  
            }  
        })  
    })  
</script>
