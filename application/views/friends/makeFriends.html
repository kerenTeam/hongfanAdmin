<script type="text/javascript">
    $(function() {

    var startDate = new Date(2017, 04, 01);

    var endDate = new Date(2017, 04, 30);

    var $alert = $('#my-alert');

    $('#my-start').datepicker().

      on('changeDate.datepicker.amui', function(event) {

        if (event.date.valueOf() > endDate.valueOf()) {

          $alert.find('p').text('开始日期应小于结束日期！').end().show();

        } else {

          $alert.hide();

          startDate = new Date(event.date);

          $('#my-startDate').text($('#my-start').data('date'));

          $('#begin_date').val($('#my-start').data('date'));

        }

        $(this).datepicker('close');

      });



    $('#my-end').datepicker().

      on('changeDate.datepicker.amui', function(event) {

        if (event.date.valueOf() < startDate.valueOf()) {

          $alert.find('p').text('结束日期应大于开始日期！').end().show();

        } else {

          $alert.hide();

          endDate = new Date(event.date);

          $('#my-endDate').text($('#my-end').data('date'));

          $('#end_date').val($('#my-end').data('date'));

        }

        $(this).datepicker('close');

      });

});


$(document).ready(function(){


    // 初始化节点，无数据关联
    $("#page").paging({
        pageNo: 1,
        totalPage: 10,
        totalSize: 100,
        callback: function(num) {
            getListinfo(num,'','','','',"<?php echo $gender;?>","<?php echo site_url("/friends/Friends/searchFriendsMember");?>");
        }
    })
    
    // 初始化,加载第一页
    var page = "<?php if(!isset($_SESSION['fmNum'])){echo '0';}else{echo $_SESSION['fmNum'];}?>"/10 +1;


    getListinfo(page,'','','','','<?php echo $gender;?>',"<?php echo site_url("/friends/Friends/searchFriendsMember");?>");
    
    // 新分页方法
    function getListinfo(num,ages,begin_time,end_time,sear,gender,url) {

        var pagenum10 = (num-1) *10;
       
        $.ajax({
            url: url,
            type: "post",
            data: {
                'start':pagenum10,
                'count':10,
                'ages':ages,
                'begin_time':begin_time,
                'end_time':end_time,
                'sear':sear,
                'gender':gender
            },
            // dataType: "json",
            success: function(data) {
                // console.log(data);
                if(data != 2){
                    var res = JSON.parse(data);
                    var allpage = parseInt(res.total/10);  
                    //分页
                    $("#page").paging({
                        pageNo: num,
                        totalPage: allpage,
                        totalSize: res.total,
                        callback: function(num) { //点击页码的 回调 方法
                            // console.log(num);
                            getListinfo(num,ages,begin_time,end_time,sear,gender,"<?php echo site_url("/friends/Friends/searchFriendsMember");?>");
                        }
                    })
                    // 铺数据
                    var dataobj = {};
                    var lists = res.subjects;
                    // 头像
                    lists.forEach(function(ele,index){
                       if (ele.avatar && ele.avatar.length > 5) {
                            var pic = JSON.parse(ele.avatar);
                            // console.log(pic)
                           ele.avatar = pic[0].picImg;
                        }else{
                            ele.avatar = '';
                        }
                    })
                    dataobj.list = lists;
                    var html=template("infolist",dataobj);
                    document.getElementById("infolistDiv").innerHTML = html;
                }
            },
            error:function(data){
                console.log(data);
            }
        })
    }
    

    //点击搜索

    $('.searchGoods').click(function(){

        var ages=$('#source_state option:selected').val(),begin_time = $('#begin_date').val(), end_time = $('#end_date').val(), sear = $('#searchKey').val();
        // console.log(ages,begin_time,end_time,sear);
        getListinfo(1,ages,begin_time,end_time,sear,'<?php echo $gender;?>',"<?php echo site_url("/friends/Friends/searchFriendsMember");?>");

    });
  



})








</script>
