<script type="text/javascript">
//点击取消返回上一页
$('#cancle').click(function(){
    history.go(-1);
});
//点击进行运费设置 
$('#postage').click(function(){
    $('.postageNumber').css('display','block');

});
//点击取消运费设置
$('#dispostage').click(function(){
    $('.postageNumber').css('display','none');
});
//删除图片
$(".deleteImg").click(function(){
    $(this).siblings('.wx_type_img').find('img').attr('src','assets/img/nullImg.jpg');
    $(this).siblings('.wx_type_img').find('input').eq(0).val("");
});

//地图加载
var map = new AMap.Map("mapBox", {
    resizeEnable: true
});
//输入提示
var autoOptions = {
    input: "addressInput"
};
var auto = new AMap.Autocomplete(autoOptions);
var placeSearch = new AMap.PlaceSearch({
    map: map
});  //构造地点查询类
AMap.event.addListener(auto, "select", select);//注册监听，当选中某条记录时会触发
function select(e) {
    placeSearch.setCity(e.poi.adcode);
    placeSearch.search(e.poi.name);  //关键字查询查询
    var xy = '('+ e.poi.location.lat + ',' + e.poi.location.lng + ')';
    $('#addressLocation').val(xy);
}
</script>
