<script type="text/javascript">
var total_page = 0,pageflag = 1,flag = 0,current_page=0,$helpgroupservelist = parseInt(sessionStorage.getItem('helpgroupservelist')) || 0;
//点击前往某一页的函数
function go_to_page(page_num){
    $('.page_link').removeClass('active_page');
    $('.page_link').eq(page_num).addClass('active_page');
    $("#dataList").children('tr').css("display","none");
    var start_page=parseInt(15)*parseInt(page_num);
    var end_page=parseInt(15)*parseInt(page_num+1);
    $('#dataList').children('tr').slice(start_page,end_page).css('display','');
    current_page=page_num;
    sessionStorage.setItem('helpgroupservelist', current_page);
    $helpgroupservelist = parseInt(sessionStorage.getItem('helpgroupservelist'));
    
}

//点击上一页的函数
function previous(){
    if($('.current').length>1) {
        new_page = parseInt($('.current').eq(0).html()) - 2;
    }else {
        new_page = parseInt($('.current').html()) - 2;
    }
    if(new_page >= 0) {
        go_to_page(new_page);
    }
}

//点击下一页的函数
function next(argu){
    if($('.current').length>1) {
        new_page = parseInt($('.current').eq(1).html());
    }else {
        new_page = parseInt($('.current').html());
    }
    
    
    if(new_page < argu){   
        go_to_page(new_page);
    }
}
function otherOperation() {
    //点击选中所有
    $('.tablecheck').click(function() {
        if(flag==0){
          for(var i=0;i<$('.commentBox').length;i++) {
            document.getElementsByClassName('commentBox')[i].checked=true;
          }  
          flag=1;
        }else{
           for(var i=0;i<$('.commentBox').length;i++) {
            // $('.commentBox').eq(i).attr('checked',false);
            document.getElementsByClassName('commentBox')[i].checked=false;
            }
           flag=0;
        }
    });
    for(var i=0;i<$('.tpl-del').length;i++){
        var dataId=$('.tpl-del').eq(i).attr('data-id'),detailId=$('.bangServeDetail').eq(i).attr('data-id'),reDataId=$('.conResponse').eq(i).attr('data-id');
        $('.tpl-del').eq(i).attr("data-am-modal","{target: '#"+ dataId +"'}");
        $('.bangServeDetail').eq(i).attr("data-am-modal","{target: '#detail"+ detailId +"'}");
        $('.conResponse').eq(i).attr("data-am-modal","{target: '#re"+ reDataId +"'}");                     
    }
    
    //回复某个服务
    $('.response').click(function(){
        var serveId=$(this).attr('data-id'),user_id=$('this').attr('data_id');
        var content=document.getElementsByClassName('content'+serveId)[0].value;
        console.log(content);
        $.ajax({
            type:'post',
            url:'<?php echo site_url('/serveForPeople/serveForPeople/reply_help_request');?>',
            data: 'content='+ content +'&id='+ serveId +'&userid='+user_id,
            success: function(data){
                // console.log(data);
                if(data==1){
                    $('#re'+dataId).modal('close');
                    getList('<?php echo site_url('/serveForPeople/serveForPeople/help_request_list');?>','default=1');
                }else{
                    alert("操作失败！");
                }
                
            },
            error:function(xhr,type,errorThrown){
                alert("操作失败，请检查网络设置！");
            }
        });
        
    });
    //单个帮帮服务删除
    $('.sureDelete').click(function(){
        var deleteId=$(this).attr('data-id');
        var array=[]; 
        array[0]=deleteId;
        array=JSON.stringify(array);
        $.ajax({
            type:'post',
            url:'<?php echo site_url('/serveForPeople/serveForPeople/del_help_request');?>',
            data: 'id='+array,
            success: function(data){
                if(data==1){
                    $('#trClass'+deleteId).remove();
                }else{
                    alert("操作失败！");
                }
                
            },
            error:function(xhr,type,errorThrown){
                alert("操作失败，请检查网络设置！");
            }
        });
        
    });
    
    //多个帮帮服务删除
    $('.deleteAll').click(function(){
        var deleteId=$(this).attr('data-id');
        var array=[];
        for(var i=0;i<$('tr.trClass td input:checkbox[name=commentBox]:checked').length;i++){                            
            array[i]=$('tr.trClass td input:checkbox[name=commentBox]:checked').eq(i).attr("data-id");
        }
        array=JSON.stringify(array);
        $.ajax({
                type:'post',
                url:'<?php echo site_url('/serveForPeople/serveForPeople/del_help_request');?>',
                data: 'id='+array,
                success: function(data){
                    if(data==1){
                        getList('<?php echo site_url('/serveForPeople/serveForPeople/help_request_list');?>','default=1');
                    }else{
                        alert("操作失败！");
                    }
                    
                },
                error:function(xhr,type,errorThrown){
                    alert("操作失败，请检查网络设置！");
                }
            });
        
    });
}
//异步刷新的ajax请求 
function getList(dataurl,data){
    $.ajax({
        type:'post',
        url:dataurl,
        data: data,
        success: function(result){         
            var res = eval(result);
            console.log(res);
            if(res != 2 && res != 3){
                var listData = ''; //每页出现的数量
                total_page = Math.ceil(res.length/15); //得到总页数
                for(var i = 0; i < res.length; i++){
                    res[i].pics = eval(res[i].pics);
                    listData += template('dataModal',res[i]);
                 }
                document.getElementById('dataList').innerHTML = listData;
                $('.pagebox').css('display', 'block');
                if(pageflag) {
                    go_to_page($helpgroupservelist);
                    var opts={};
                    opts.current_page = $helpgroupservelist;
                    $("#Pagination").pagination(total_page, opts);
                    pageflag = 0;
                } else {
                    $("#Pagination").pagination(total_page);
                    go_to_page(0);
                    
                }
                if(total_page < 5) {
                    $('.searchPage').css('display', 'none');
                }
                otherOperation();
            }else{
                $('#dataList').find('tr').remove();
                $('<tr class="trClass"><td colspan="12" class="am-text-center"><p id="nullMessage">暂无相关分类信息！</p></td></tr>').appendTo('#dataList');
                $('.pagebox').css('display', 'none');
            }

            
        },
        error:function(xhr,type,errorThrown){
            alert("网络状况不佳，请稍后重试！");
        }
    });
}
$(document).ready(function(){
    //加载列表数数据
    getList('<?php echo site_url('/serveForPeople/serveForPeople/help_request_list');?>','default=1');
    //点击搜索

    });
})
