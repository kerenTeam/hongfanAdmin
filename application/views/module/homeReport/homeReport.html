<script type="text/javascript">
//表单验证函数
function validate(obj,minlen,maxlen,i){
    var content=obj.value;
    if(content.length<minlen || content.length>maxlen){
        $('.blacktips'+ i).css('display','none');
        $('.redtips'+ i).css('display','inline-block');
    }else{
        $('.redtips'+ i).css('display','none');
        $('.blacktips'+ i).css('display','inline-block');
    }
}

    var flag=1,tag=1,str='';
    //实例化编辑器
    var ue = UE.getEditor('editor');
    //异步刷新的ajax请求   
    function getList(dataurl,data){
        $.ajax({
        type:'post',
        url:dataurl,
        data: data,
        success: function(result){         
            var res = eval(result);
            console.log(res);
            if(res!=2){
                var nums = 10; //每页出现的数量
                var pages = Math.ceil(res.length/nums); //得到总页数
                $('.dataNumber').html(res.length);
                $('.pageNumber').html(pages);
                var thisDate = function(curr){
                    var listData = '' , last = curr*nums - 1;
                    last = last >= res.length ? (res.length-1) : last;
                     for(var i = (curr*nums - nums); i <= last; i++){
                        listData+= template('reportListModal',res[i]);
                     }
                    
                    return listData;
                };
                //调用分页
                laypage({
                    cont: 'paging_list',
                    pages: pages,
                    jump: function(obj){
                        document.getElementById('reportList').innerHTML = thisDate(obj.curr);
                        for(var i=0;i<$('.tpl-del').length;i++){
                            var dataId=$('.tpl-del').eq(i).attr('data-id'),edDataId=$('.editReport').eq(i).attr('data-id');
                            $('.tpl-del').eq(i).attr("data-am-modal","{target: '#"+ dataId +"'}");
                            $('.editReport').eq(i).attr("href","<?php echo site_url().'/module/HomeReport/homeReportEdit';?>");                        
                        }

                        //删除管理员帐户
                        $('.sureDelete').click(function(){
                            var dataId=$(this).attr('data-id');
                            $.ajax({
                                type:'post',
                                url:'<?php echo site_url('/module/HomeReport/del_notice');?>',
                                data: 'goodsid='+dataId,
                                success: function(data){
                                    if(data==1){
                                        $('.trClass'+dataId).remove();
                                    }else{
                                        alert("操作失败！");
                                    }
                                    
                                },
                                error:function(xhr,type,errorThrown){
                                    alert("操作失败，请检查网络设置！");
                                }
                            });
                        });
                        //上传头像
                        var picArray=[' '];
                        for(var i=0;i<$('.imgUp').length;i++){
                            $('.imgUp').eq(i).change(function() {
                                var dataId=$(this).attr('data-id');                              
                                if(this.files[0] && this.files){
                                    picArray[0]=this.files[0];
                                    var reader = new FileReader();
                                    reader.readAsDataURL(this.files[0]);
                                    reader.onload = function(e) {
                                        var str='<img class="picimg" src="'+this.result+'"/>';
                                        document.getElementsByClassName('preview'+dataId)[0].innerHTML=str;
                                    } 
                                    // console.log(picArray);
                                    
                                }
                            });
                            //删除图片
                            $(".deleteImg").click(function(){  
                                $(this).prevUntil('.preview').find('img').attr('src','assets/img/nullImg.jpg');  
                            });

                            //账号类型管理
                            var name=$('.account_type_name'),jsondata={};
                            //保存管理员账号信息
                            for(var i=0;i<$('.sureSave').length;i++){
                                $('.sureSave').eq(i).click(function(){
                                var dataId=$(this).attr('data-id'),formD = new FormData(),FileController="<?php echo site_url('/systemSet/systemSet/edit_admin_user');?>";//上传文件的后台地址;
                                var title=document.getElementsByClassName('title'+dataId)[0].value,content=document.getElementsByClassName('content'+dataId)[0].value;
                                console.log(title+content+picArray[0]);
                                formD.append('id',dataId);
                                formD.append('title',title);
                                formD.append('content',content);
                                formD.append('picArray',picArray[0]);
                                 //实例化XMLHttpRequest对象
                                var xhr=new XMLHttpRequest();
                                xhr.open('post',FileController,true);
                                xhr.send(formD);
                                xhr.onreadystatechange = function(){
                                    if (xhr.readyState===4) {  
                                        if (xhr.status===200) {
                                             alert("保存成功！");
                                            $('#ed'+dataId).modal('close');
                                            getList('<?php echo site_url('/module/HomeReport/get_notice_list');?>','default=1');
                                        }
                                    }
                                }  
                            });
                            }
                            
                        }                        
                    }
                })
            }else{
                $('#shopGoodsList').find('tr').remove();
                $('#paging_list').html("");
                $('.dataNumber').html("");
                $('.pageNumber').html("");
                $('<tr class="trClass"><td colspan="12" class="am-text-center"><p id="nullMessage">暂无管理员账号信息！</p></td></tr>').appendTo('#shopGoodsList');
            }
            
        },
        error:function(xhr,type,errorThrown){
            alert("网络状况不佳，请稍后重试！");
        }
    });
}

$(document).ready(function(){
    //加载列表数数据
    getList('<?php echo site_url('/module/HomeReport/get_notice_list');?>','default=1');
    //刷新页面
    $('.refresh').click(function(){
        getList('<?php echo site_url('/module/HomeReport/get_notice_list');?>','default=1');
    });
    

})
</script>
