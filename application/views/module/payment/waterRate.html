<script type="text/javascript">
    var flag=0,current_page=0,total_page=0,pageflag = 1,storageFlag=1,priceFlag=1,timeFlag=1;

    //点击前往某一页的函数
    function go_to_page(page_num){
        $('.page_link').removeClass('active_page');
        $('.page_link').eq(page_num).addClass('active_page');
        $("#dataList").children('tr').css("display","none");
        var start_page=parseInt(15)*parseInt(page_num);
        var end_page=parseInt(15)*parseInt(page_num+1);
        $('#dataList').children('tr').slice(start_page,end_page).css('display','');
        current_page=page_num;
        sessionStorage.setItem('WaterRate', current_page);
        $WaterRate = parseInt(sessionStorage.getItem('WaterRate'));
        
    }

    //点击上一页的函数
    function previous(){
        if($('.current').length>1) {
            new_page = parseInt($('.current').eq(0).html()) - 2;
        }else {
            new_page = parseInt($('.current').html()) - 2;
        }
        if(new_page >= 0) {
            go_to_page(new_page);
        }
    }

    //点击下一页的函数
    function next(argu){
        if($('.current').length>1) {
            new_page = parseInt($('.current').eq(1).html());
        }else {
            new_page = parseInt($('.current').html());
        }
        if(new_page < argu){
            go_to_page(new_page);
        }
    }

    function otherFunction() {
        for(var i=0;i<$('.tpl-del').length;i++){
            var dataId=$('.tpl-del').eq(i).attr('data-id');
            $('.tpl-del').eq(i).attr("data-am-modal","{target: '#"+ dataId +"'}");                       
        }
        //单个缴费记录删除
        $('.sureDelete').click(function(){

            $.ajax({
                type:'post',
                url:'<?php echo site_url('/shop/singleShop/del_comment_single');?>',
                data: 'commentid='+deleteArray,
                success: function(data){
                    alert(data);
                    if(data==1){                                           
                        $('#trClass'+deleteId).remove();

                    }else{
                        alert("操作失败！");
                        return false;
                    }
                    
                },
                error:function(xhr,type,errorThrown){
                    alert("操作失败，请检查网络设置！");
                    return false;
                }
            });
        });
    }
    //异步刷新的ajax请求   
    function getList(dataurl,data){
        $.ajax({
            type:'post',
            url:dataurl,
            data: data,
            success: function(result){     
                var res = eval(result);
                console.log(res);
                if(res != 2 && res != 3){
                    var listData = ''; //每页出现的数量
                    total_page = Math.ceil(res.length/15); //得到总页数
                    for(var i = 0; i < res.length; i++){
                        listData+= template('dataModal',res[i]);
                     }
                    document.getElementById('dataList').innerHTML = listData;
                    $('.pagebox').css('display', 'block');
                    if(pageflag) {
                        go_to_page($WaterRate);
                        var opts={};opts.current_page = $WaterRate;
                        $("#Pagination").pagination(total_page, opts);
                        pageflag = 0;
                    } else {
                        $("#Pagination").pagination(total_page);
                        go_to_page(0);
                        
                    }
                    if(total_page < 5) {
                        $('.searchPage').css('display', 'none');
                    }                             
                    otherFunction();
                    
                    
                }else{
                    $('#dataList').find('tr').remove();
                    $('<tr class="trClass"><td colspan="12" class="am-text-center"><p id="nullMessage">暂无缴费信息！</p></td></tr>').appendTo('#dataList');
                    $('.pagebox').css('display', 'none');
                }

                
            },
            error:function(xhr,type,errorThrown){
                alert("网络状况不佳，请稍后重试！");
                $('#dataList').find('tr').remove();
                $('<tr class="trClass"><td colspan="12" class="am-text-center"><p id="nullMessage">暂无缴费信息！</p></td></tr>').appendTo('#dataList');
                $('.pagebox').css('display', 'none');
            }
        });
