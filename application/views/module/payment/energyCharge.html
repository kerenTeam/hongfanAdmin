<script type="text/javascript">
    var deleteArray=[],nums=0,flag=0;

    //异步刷新的ajax请求   
    function getList(dataurl,data){
        $.ajax({
        type:'post',
        url:dataurl,
        data: data,
        success: function(result){         
            var res = eval(result);
             console.log(res);
            if(res!=2){
                nums = 10; //每页出现的数量
                var pages = Math.ceil(res.length/nums); //得到总页数
                $('.dataNumber').html(res.length);
                $('.pageNumber').html(pages);
                var thisDate = function(curr){
                    var listData = '' , last = curr*nums - 1;
                    last = last >= res.length ? (res.length-1) : last;
                     for(var i = (curr*nums - nums); i <= last; i++){
                        res[i].data = JSON.parse(res[i].data);
                        listData+= template('dataListModal',res[i]);
                     }
                    
                    return listData;
                };
                //调用分页
                laypage({
                    cont: 'paging_list',
                    pages: pages,
                    jump: function(obj){
                        document.getElementById('dataList').innerHTML = thisDate(obj.curr);
                        for(var i=0;i<$('.tpl-del').length;i++){
                            var dataId=$('.tpl-del').eq(i).attr('data-id');
                            $('.tpl-del').eq(i).attr("data-am-modal","{target: '#"+ dataId +"'}");                       
                        }

                        //单个缴费记录删除
                        $('.sureDelete').click(function(){
                            var deleteId=$(this).attr('data-id');
                            $.ajax({
                                type:'post',
                                url:'<?php echo site_url('/shop/singleShop/del_comment_single');?>',
                                data: 'commentid='+deleteArray,
                                success: function(data){
                                    alert(data);
                                    if(data==1){                                           
                                        $('#trClass'+deleteId).remove();

                                    }else{
                                        alert("操作失败！");
                                        return false;
                                    }
                                    
                                },
                                error:function(xhr,type,errorThrown){
                                    alert("操作失败，请检查网络设置！");
                                    return false;
                                }
                            });
                        });
                    }
                })
            }else{
                $('#dataList').find('tr').remove();
                $('#paging_list').html("");
                $('.dataNumber').html("");
                $('.pageNumber').html("");
                $('<tr class="trClass"><td colspan="12" class="am-text-center"><p id="nullMessage">暂无相关评论信息！</p></td></tr>').appendTo('#dataList');
            }

            
        },
        error:function(xhr,type,errorThrown){
            alert("网络状况不佳，请稍后重试！");
        }
    });
}
