    function go_to_page(page_num){

        $('.page_link').removeClass('active_page');

        $("#dataList").children('tr').css("display","none");

    }



    //点击上一页的函数

    function previous(){

        if($('.current').length>1) {

            new_page = parseInt($('.current').eq(0).html()) - 2;

        }else {

            new_page = parseInt($('.current').html()) - 2;

        }

        if(new_page >= 0) {

            go_to_page(new_page);

        }

    }



    //点击下一页的函数

        if($('.current').length>1) {

        }else {

        }

        if(new_page < argu){

            go_to_page(new_page);

        }

    //异步刷新的ajax请求   

    function getList(dataurl,data){

            console.log(result);

                        res[i].userPostData=JSON.parse(res[i].userPostData);
                        res[i].payment_data=JSON.parse(res[i].payment_data);
                          //console.log( res[i].userPostData);

                        if(!res[i].payment_data.errorToken) {

                            listData+= template('dataModal',res[i]);

                    document.getElementById('dataList').innerHTML = listData;

                    $('.allData').html(totalNum);

                    $('.pagebox').css('display', 'block');
