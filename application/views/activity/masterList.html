$(document).ready(function(){


    // 初始化节点，无数据关联
    $("#page").paging({
        pageNo: 1,
        totalPage: 10,
        totalSize: 100,
        callback: function(num) {
            getListinfo(num,'','','',"<?php echo site_url("/activity/Activity/retMasterList");?>");
        }
    })
    
    // 初始化,加载第一页
    var page = "<?php if(!isset($_SESSION['masterNum'])){echo '0';}else{echo $_SESSION['masterNum']/10 +1;}?>";


    getListinfo(page,'','','',"<?php echo site_url("/activity/Activity/retMasterList");?>");
    
    // 新分页方法
    function getListinfo(num,state,end_date,begin_date,url) {

        var pagenum10 = (num-1) *10;
       
        $.ajax({
            url: url,
            type: "post",
            data: {
                'start':pagenum10,
                'count':10,
                'state':state,
                'begin_time':begin_date,
                'end_time':end_date,
            },
            // dataType: "json",
            success: function(data) {
                // console.log(data);
                if(data != 2){
                    var res = JSON.parse(data);
                    var allpage = Math.ceil(res.total/10);  
                    //分页
                    $("#page").paging({
                        pageNo: num,
                        totalPage: allpage,
                        totalSize: res.total,
                        callback: function(num) { //点击页码的 回调 方法
                            // console.log(num);
                            getListinfo(num,state,end_date,begin_date,"<?php echo site_url("/activity/Activity/retMasterList");?>");
                        }
                    })
                    // 铺数据
                    var dataobj = {};
                    var lists = res.subjects;
                    // 头像
 					lists.forEach(function(ele,index){
 						// console.log(ele.pic.length)
                        if(ele.pic && ele.pic.length > 5){
                          ele.pic = JSON.parse(ele.pic)[0].picImg;
                        }else{
                        	ele.pic='';
                        }
                    })
                    
                    dataobj.list = lists;
                    var html=template("infolist",dataobj);
                    document.getElementById("infolistDiv").innerHTML = html;
                }else{
                	$('#infolistDiv').find('tr').remove();
                
                	$('<tr class="trClass"><td colspan="12" class="am-text-center"><p id="nullMessage">暂无相关信息！</p></td></tr>').appendTo('#infolistDiv');

                }
            },
            error:function(data){
                console.log(data);
            }
        })
    }
    

    //点击搜索

    $('.searchOrder').click(function(){

        var state = $('#questionStates option:selected').val(),begin_date = $('#begin_date').val(), end_date = $('#end_date').val();

        getListinfo(1,state,end_date,begin_date,"<?php echo site_url("/activity/Activity/retMasterList");?>");

    });



})

</script>
