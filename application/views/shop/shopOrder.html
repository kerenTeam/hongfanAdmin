<script type="text/javascript">
    var total_page=0,pageflag = 1, $shopOrder = parseInt(sessionStorage.getItem('shopOrder')) || 0;
    //导入数据
    function uploadFiles(){
        var fileObj=document.getElementsByClassName('fileUpLoad')[0].files[0];//获取文件对象
       // console.log(fileObj.name.split('.')[1]);
        var FileController="<?php echo site_url('/shop/shop/impolt_store');?>";//上传文件的后台地址
        if(fileObj.name.split('.')[1]=='xml' || fileObj.name.split('.')[1]=='xlsx'){
           var form=new FormData();
            form.append('file',fileObj); //文件对象
            //实例化XMLHttpRequest对象
            var xhr=new XMLHttpRequest();
            xhr.open('post',FileController,true);
            xhr.onload=function(){
                alert("导入成功！");
                location.reload();     
            };
            xhr.send(form); 
            return true;
        }else{
            alert("上传文件的格式错误！");
            return false;
        }
        
    }
    //点击前往某一页的函数
    function go_to_page(page_num){
        $('.page_link').removeClass('active_page');
        $('.page_link').eq(page_num).addClass('active_page');
        $("#dataList").children('tr').css("display","none");
        var start_page=parseInt(15)*parseInt(page_num);
        var end_page=parseInt(15)*parseInt(page_num+1);
        $('#dataList').children('tr').slice(start_page,end_page).css('display','');
        current_page=page_num;
        sessionStorage.setItem('shopOrder', current_page);
        $shopOrder = parseInt(sessionStorage.getItem('shopOrder'));
        
    }

    //点击上一页的函数
    function previous(){
        if($('.current').length>1) {
            new_page = parseInt($('.current').eq(0).html()) - 2;
        }else {
            new_page = parseInt($('.current').html()) - 2;
        }
        if(new_page >= 0) {
            go_to_page(new_page);
        }
    }

    //点击下一页的函数
    function next(argu){
        if($('.current').length>1) {
            new_page = parseInt($('.current').eq(1).html());
        }else {
            new_page = parseInt($('.current').html());
        }     
        if(new_page < argu){   
            console.log(new_page + ' ' + argu);
            go_to_page(new_page);
        }
    }
    //一些操作函数
    function someOptions() {
        $('.editOrder').click(function(){//查看订单信息
            var dataId=$(this).attr('data-id');
            $(this).attr("href","<?php echo site_url('/shop/singleShop/sureOrder/" + dataId + "');?>");
        });
         $('.modifyOrder').click(function(){//修改订单信息
            var dataId=$(this).attr('data-id');
            $(this).attr("href","<?php echo site_url('/shop/singleShop/shopEditOrder/" + dataId + "');?>");
        });
        
        for(var i=0;i<$('.deliverOrder').length;i++){
            var dataId=$('.deliverOrder').eq(i).attr('data-id');
            $('.deliverOrder').eq(i).attr("data-am-modal","{target: '#"+ dataId +"'}");                        
        }
        for(var i=0;i<$('.tpl-del').length;i++){
            var dataId=$('.tpl-del').eq(i).attr('data-id');
            $('.tpl-del').eq(i).attr("data-am-modal","{target: '#de"+ dataId +"'}");                        
        }
        //确认发货的AJAX请求
        $('.sureDeliver').click(function(){
            var dataId=$(this).attr('data-id');
            var send_type= $('#send_type'+dataId).val();
            var send_no=$('#send_no'+dataId).val();

            if(send_type && send_no){
                $.ajax({
                    type:'post',
                    url:'<?php echo site_url('/shop/singleShop/send_express/');?>',
                    data: 'send_type='+send_type+'&send_no='+ send_no+'&orderid='+dataId,
                    success: function(data){
                        if(data==1){ 
                            getList('<?php echo site_url('/shop/singleShop/store_order');?>','storeid='+<?php echo $storeid;?>);                                          
                            alert("操作成功！");

                        }else{
                            alert("操作失败！");
                        }
                    },
                    error:function(xhr,type,errorThrown){
                        alert("操作失败，请检查网络设置！");
                    }
                });
            }else{
                alert("请正确填写发货信息！");
                return false;
            }
            
        });
    }
    //异步刷新的ajax请求   
    function getList(dataurl,data){
        $.ajax({
        type:'post',
        url:dataurl,
        data: data,
        success: function(result){         
            var res = JSON.parse(result);
        //    console.log(res);
            if(res != 2 && res != 3){
                var listData = ''; //每页出现的数量
                total_page = Math.ceil(res.length/15); //得到总页数
                for(var i = 0; i < res.length; i++){
                    res[i].goods_data = JSON.parse(res[i].goods_data);
                    res[i].goods_data.Params.goodsData[0].goods_Data[0].good_pic = eval(res[i].goods_data.Params.goodsData[0].goods_Data[0].good_pic);
                    if(res[i].goods_data.Params.goodsData[0].goods_Data[0].good_tags) {
                        res[i].goods_data.Params.goodsData[0].goods_Data[0].good_tags = res[i].goods_data.Params.goodsData[0].goods_Data[0].good_tags.split(',');
                    }

                    listData+= template('dataModal',res[i]);
                } 
                document.getElementById('dataList').innerHTML = listData;
                $('.pagebox').css('display', 'block');
                if(pageflag) {
                    go_to_page($shopOrder);
                    var opts={};opts.current_page = $shopOrder;
                    $("#Pagination").pagination(total_page, opts);
                    pageflag = 0;
                } else {
                    $("#Pagination").pagination(total_page);
                    go_to_page(0);
                    
                }
                if(total_page < 5) {
                    $('.searchPage').css('display', 'none');
                }
                someOptions();

            }else{
                $('#dataList').find('tr.trClass').remove();
                $('<tr class="trClass"><td colspan="12" class="am-text-center"><p id="nullMessage">暂无订单信息！</p></td></tr>').appendTo('#dataList');
                $('.pagebox').css('display', 'none');
            }

            
        },
        error:function(xhr,type,errorThrown){
            alert("网络状况不佳，请稍后重试！");
            $('#dataList').find('tr.trClass').remove();
            $('<tr class="trClass"><td colspan="12" class="am-text-center"><p id="nullMessage">暂无订单信息！</p></td></tr>').appendTo('#dataList');
            $('.pagebox').css('display', 'none');
        }
    });
}
