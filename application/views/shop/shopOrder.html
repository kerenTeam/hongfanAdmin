<script type="text/javascript">
    //导入数据
    function uploadFiles(){
        var fileObj=document.getElementsByClassName('fileUpLoad')[0].files[0];//获取文件对象
       // console.log(fileObj.name.split('.')[1]);
        var FileController="<?php echo site_url('/shop/shop/impolt_store');?>";//上传文件的后台地址
        if(fileObj.name.split('.')[1]=='xml' || fileObj.name.split('.')[1]=='xlsx'){
           var form=new FormData();
            form.append('file',fileObj); //文件对象
            //实例化XMLHttpRequest对象
            var xhr=new XMLHttpRequest();
            xhr.open('post',FileController,true);
            xhr.onload=function(){
                alert("导入成功！");
                location.reload();
            
            };
            xhr.send(form); 
            return true;
        }else{
            alert("上传文件的格式错误！");
            return false;
        }
        
    }
    //异步刷新的ajax请求   
    function getList(dataurl,data){
        $.ajax({
        type:'post',
        url:dataurl,
        data: data,
        success: function(result){         
            var res = eval(result);
            console.log(res);
            if(res!=2){
                var nums = 10; //每页出现的数量
                var pages = Math.ceil(res.length/nums); //得到总页数
                $('.dataNumber').html(res.length);
                $('.pageNumber').html(pages);
                var thisDate = function(curr){
                    var listData = '' , last = curr*nums - 1;
                    last = last >= res.length ? (res.length-1) : last;
                     for(var i = (curr*nums - nums); i <= last; i++){
                        res[i].goods_data=JSON.parse(res[i].goods_data);
                        listData+= template('shopOrderModal',res[i]);
                     }
                    
                    return listData;
                };
                //调用分页
                laypage({
                    cont: 'paging_list',
                    pages: pages,
                    jump: function(obj){
                        document.getElementById('shopOrderList').innerHTML = thisDate(obj.curr);
                        $('.editOrder').click(function(){//查看订单信息
                            var dataId=$(this).attr('data-id');
                            $(this).attr("href","<?php echo site_url('/shop/singleShop/sureOrder/" + dataId + "');?>");
                        });
                         $('.modifyOrder').click(function(){//修改订单信息
                            var dataId=$(this).attr('data-id');
                            $(this).attr("href","<?php echo site_url('/shop/singleShop/shopEditOrder/" + dataId + "');?>");
                        });
                        
                        for(var i=0;i<$('.deliverOrder').length;i++){
                            var dataId=$('.deliverOrder').eq(i).attr('data-id');
                            $('.deliverOrder').eq(i).attr("data-am-modal","{target: '#"+ dataId +"'}");                        
                        }
                        for(var i=0;i<$('.tpl-del').length;i++){
                            var dataId=$('.tpl-del').eq(i).attr('data-id');
                            $('.tpl-del').eq(i).attr("data-am-modal","{target: '#de"+ dataId +"'}");                        
                        }
                        //确认发货的AJAX请求
                        $('.sureDeliver').click(function(){
                            var dataId=$(this).attr('data-id');
                            var send_type=$('.send_type').val();
                            var send_no=$('.send_no').val();
                            if(send_type && send_no){
                                $.ajax({
                                    type:'post',
                                    url:'<?php echo site_url('/shop/singleShop/send_express/');?>',
                                    data: 'send_type='+send_type+'&send_no='+ send_no+'&orderid='+dataId,
                                    success: function(data){
                                        if(data==1){ 
                                            getList('<?php echo site_url('/shop/singleShop/store_order');?>','storeid='+<?php echo $storeid;?>);                                          
                                            alert("操作成功！");

                                        }else{
                                            alert("操作失败！");
                                        }
                                    },
                                    error:function(xhr,type,errorThrown){
                                        alert("操作失败，请检查网络设置！");
                                    }
                                });
                            }else{
                                alert("请正确填写发货信息！");
                                return false;
                            }
                            
                        });
                        //删除订单的AJAX请求
                        $('.sureDeliver').click(function(){
                            var dataId=$(this).attr('data-id');
                            $.ajax({
                                type:'post',
                                url:'<?php echo site_url('/shop/singleShop/send_express/');?>',
                                data: 'order_id='+dataId,
                                success: function(data){
                                    if(data==1){ 
                                        getList('<?php echo site_url('/shop/singleShop/store_order');?>','storeid='+<?php echo $storeid;?>);                                          
                                        alert("操作成功！");

                                    }else{
                                        alert("操作失败！");
                                    }
                                },
                                error:function(xhr,type,errorThrown){
                                    alert("操作失败，请检查网络设置！");
                                }
                            });
                        
                        });
                    }
                })
            }else{
                $('#shopGoodsList').find('tr').remove();
                $('.dataNumber').html("");
                $('.pageNumber').html("");
                $('<tr class="trClass"><td colspan="12" class="am-text-center"><p id="nullMessage">暂无相关商品信息！</p></td></tr>').appendTo('#shopOrderList');
            }

            
        },
        error:function(xhr,type,errorThrown){
            alert("网络状况不佳，请稍后重试！");
        }
    });
}
$(document).ready(function(){
    //加载列表数数据
    getList('<?php echo site_url('/shop/singleShop/store_order');?>','storeid='+<?php echo $storeid;?>);
    //刷新页面
    $('.refresh').click(function(){
        getList('<?php echo site_url('/shop/singleShop/store_order');?>','storeid='+<?php echo $storeid;?>);
    });
    //点击搜索
    $('.searchOrder').click(function(){
        var orderState=$('#orderState option:selected').val(),startMoney=$('#startMoney').val(),endMoney=$('#endMoney').val(),buyer=$('#buyer').val(),orderDate=$('#orderDate').val();
        if((startMoney=="" && endMoney!="") || (startMoney!="" && endMoney=="") ){
            alert("交易总额必须是一个范围！");
            return false;
        }else{
          //  console.log('storeid='+<?php echo $storeid;?>+'&state='+ orderState +'&startPrice='+ startMoney +'&endPrice='+ endMoney +'&date='+ orderDate +'&username='+ buyer);
         getList('<?php echo site_url('/shop/singleShop/order_search');?>','storeid='+<?php echo $storeid;?>+'&state='+ orderState +'&startPrice='+ startMoney +'&endPrice='+ endMoney +'&date='+ orderDate +'&username='+ buyer);
            return true;
        }
        
    });
})
</script>
