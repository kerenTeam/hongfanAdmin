<script type="text/javascript">
    //异步刷新的ajax请求   
    function getList(dataurl,data){
        $.ajax({
        type:'post',
        url:dataurl,
        data: data,
        success: function(result){
            
            var res = eval(result);
            console.log(res);
            if(res!=2){
                var nums = 2; //每页出现的数量
                var pages = Math.ceil(res.length/nums); //得到总页数
                $('.dataNumber').html(res.length);
                $('.pageNumber').html(pages);
                var thisDate = function(curr){
                    var listData = '' , last = curr*nums - 1;
                    last = last >= res.length ? (res.length-1) : last;
                     for(var i = (curr*nums - nums); i <= last; i++){
                        res[i].title=res[i].title.split(' ')[0];
                        listData+= template('commentListModal',res[i]);
                     }
                    
                    return listData;
                };
                //调用分页
                laypage({
                    cont: 'paging_list',
                    pages: pages,
                    jump: function(obj){
                        document.getElementById('commentList').innerHTML = thisDate(obj.curr);
                        $('.editGoods').click(function(){//编辑商品信息
                            var commentId=$(this).attr('data-id');
                            $(this).attr("href","<?php echo site_url('/shop/singleShop/goodsDetail/" + commentId + "');?>");
                        });
                        for(var i=0;i<$('.tpl-del').length;i++){
                            var commentId=$('.tpl-del').eq(i).attr('data-id');
                            $('.tpl-del').eq(i).attr("data-am-modal","{target: '#"+ commentId +"'}");
                            if($('.commentState option:selected').eq(i).val()=="下架"){
                                $('.commentState').eq(i).css({'background':' #e0690c','border-radius':'5px','border':'1px solid #15b5ac','padding':'5px 5px','color': '#fff'});
                            }
                            var recommentId=$('.tpl-del').eq(i).attr('data-id');
                            $('.unresponse').eq(i).attr("data-am-modal","{target: '#re"+ recommentId +"'}");                        
                        }
                        //更改商品的状态
                        $('.commentState').change(function(){
                            var commentId=$(this).attr('data-id');
                            if($(this).find('option:selected').val()=="上架"){
                                $.ajax({
                                    type:'post',
                                    url:'<?php echo site_url('/shop/singleShop/edit_goods_state');?>',
                                    data: 'goodsid='+ commentId+'&state=1',
                                    success: function(data){
                                        if(data==1){
    
                                        }else{
                                            alert("操作失败！");
                                        }
                                        
                                    },
                                    error:function(xhr,type,errorThrown){
                                        alert("操作失败，请检查网络设置！");
                                    }
                                });
                            }else{
                                $.ajax({
                                    type:'post',
                                    url:'<?php echo site_url('/shop/singleShop/edit_goods_state');?>',
                                    data: 'goodsid='+ commentId+'&state=0',
                                    success: function(data){
                                        if(data==1){

                                        }else{
                                            alert("操作失败！");
                                        }
                                        
                                    },
                                    error:function(xhr,type,errorThrown){
                                        alert("操作失败，请检查网络设置！");
                                    }
                                });
                                $(this).css({'background':' #e0690c','border-radius':'5px','border':'1px solid #15b5ac','padding':'5px 5px','color': '#fff'}); 
                            }
                            
                            
                        });

                        //删除商品的AJAX请求
                        $('.sureDelete').click(function(){
                            var commentId=$(this).attr('data-id');
                            for(var i=0;i<$('.trClass').length;i++){
                                if($('table tbody tr').eq(i).attr('data-id')==commentId){
                                    $.ajax({
                                        type:'post',
                                        url:'<?php echo site_url('/shop/singleShop/del_goods/');?>',
                                        data: 'goodsid='+commentId,
                                        success: function(data){
                                            if(data==1){                                           
                                                for(var i=0;i<$('.trClass').length;i++){
                                                    if($('.trClass').eq(i).attr('data-id')==commentId){
                                                        $('.trClass').eq(i).remove();
                                                         getList('<?php echo site_url('/shop/singleShop/store_goods_list');?>','default=1');
                                                    }
                                                }
                                            }else{
                                                alert("操作失败！");
                                            }
                                            
                                        },
                                        error:function(xhr,type,errorThrown){
                                            alert("操作失败，请检查网络设置！");
                                        }
                                    });
                                }
                            }
                            
                        });
                        //回复评论的AJAX请求
                        $('.sureComment').click(function(){
                            var commentId=$(this).attr('data-id');
                            for(var i=0;i<$('.trClass').length;i++){
                                if($('table tbody tr').eq(i).attr('data-id')==commentId){
                                    var contentText=$('#contentText').val();
                                    $.ajax({
                                        type:'post',
                                        url:'<?php echo site_url('/shop/singleShop/del_goods/');?>',
                                        data: 'goodsid='+contentText,
                                        success: function(data){
                                            if(data==1){                                           
                                                $('table tbody tr').eq(i).find('.commendResponse').html(contentText);  
                                            }else{
                                                alert("操作失败！");
                                            }
                                            
                                        },
                                        error:function(xhr,type,errorThrown){
                                            alert("操作失败，请检查网络设置！");
                                        }
                                    });
                                }
                            }
                            
                        });
                        
                    }
                })
            }else{
                $('<tr><td colspan="12" class="am-text-center">暂无相关商品信息！</td><td></td></tr>').appendTo("#commentList");
            }

            
        },
        error:function(xhr,type,errorThrown){
            alert("网络状况不佳，请稍后重试！");
        }
    });
}
