<script type="text/javascript">
    //异步刷新的ajax请求   
    function getList(dataurl,data){
        $.ajax({
        type:'post',
        url:dataurl,
        data: data,
        success: function(result){         
            var res = eval(result);
            console.log(res);
            if(res!=2){
                var nums = 10; //每页出现的数量
                var pages = Math.ceil(res.length/nums); //得到总页数
                $('.dataNumber').html(res.length);
                $('.pageNumber').html(pages);
                var thisDate = function(curr){
                    var listData = '' , last = curr*nums - 1;
                    last = last >= res.length ? (res.length-1) : last;
                     for(var i = (curr*nums - nums); i <= last; i++){
                        res[i].title=res[i].title.split(' ')[0];
                        listData+= template('shopGoodsModal',res[i]);
                     }
                    
                    return listData;
                };
                //调用分页
                laypage({
                    cont: 'paging_list',
                    pages: pages,
                    jump: function(obj){
                        document.getElementById('shopGoodsList').innerHTML = thisDate(obj.curr);
                        $('.editGoods').click(function(){//编辑商品信息
                            var dataId=$(this).attr('data-id');
                            $(this).attr("href","<?php echo site_url('/shop/singleShop/goodsDetail/" + dataId + "');?>");
                        });
                        for(var i=0;i<$('.tpl-del').length;i++){
                            var dataId=$('.tpl-del').eq(i).attr('data-id');
                            $('.tpl-del').eq(i).attr("data-am-modal","{target: '#"+ dataId +"'}");
                            if($('.goodsState option:selected').eq(i).val()=="下架"){
                                $('.goodsState').eq(i).css({'background':' #e0690c','border-radius':'5px','border':'1px solid #15b5ac','padding':'5px 5px','color': '#fff'});
                            }                          
                        }
                        //更改商品的状态
                        $('.goodsState').change(function(){
                            var dataId=$(this).attr('data-id');
                            if($(this).find('option:selected').val()=="上架"){
                                $.ajax({
                                    type:'post',
                                    url:'<?php echo site_url('/shop/singleShop/edit_goods_state');?>',
                                    data: 'goodsid='+ dataId+'&state=1',
                                    success: function(data){
                                        if(data==1){
    
                                        }else{
                                            alert("操作失败！");
                                        }
                                        
                                    },
                                    error:function(xhr,type,errorThrown){
                                        alert("操作失败，请检查网络设置！");
                                    }
                                });
                            }else{
                                $.ajax({
                                    type:'post',
                                    url:'<?php echo site_url('/shop/singleShop/edit_goods_state');?>',
                                    data: 'goodsid='+ dataId+'&state=0',
                                    success: function(data){
                                        if(data==1){

                                        }else{
                                            alert("操作失败！");
                                        }
                                        
                                    },
                                    error:function(xhr,type,errorThrown){
                                        alert("操作失败，请检查网络设置！");
                                    }
                                });
                                $(this).css({'background':' #e0690c','border-radius':'5px','border':'1px solid #15b5ac','padding':'5px 5px','color': '#fff'}); 
                            }
                            
                            
                        });

                        //删除商品的AJAX请求
                        $('.sureDelete').click(function(){
                            var dataId=$(this).attr('data-id');
                            for(var i=0;i<$('.trClass').length;i++){
                                if($('table tbody tr').eq(i).attr('data-id')==dataId){
                                    $.ajax({
                                        type:'post',
                                        url:'<?php echo site_url('/shop/singleShop/del_goods/');?>',
                                        data: 'goodsid='+dataId,
                                        success: function(data){
                                            if(data==1){                                           
                                                for(var i=0;i<$('.trClass').length;i++){
                                                    if($('.trClass').eq(i).attr('data-id')==dataId){
                                                        $('.trClass').eq(i).remove();
                                                         getList('<?php echo site_url('/shop/singleShop/store_goods_list');?>','default=1');
                                                    }
                                                }
                                            }else{
                                                alert("操作失败！");
                                            }
                                            
                                        },
                                        error:function(xhr,type,errorThrown){
                                            alert("操作失败，请检查网络设置！");
                                        }
                                    });
                                }
                            }
                            
                        });
                        
                    }
                })
            }else{
                for(var i=0;i<$('.trClass').length;i++){

                    $('.trClass').eq(i).remove();
                }
                $('.dataNumber').html("");
                $('.pageNumber').html("");
                $('<tr class="trClass"><td colspan="12" class="am-text-center"><p id="nullMessage">暂无相关商品信息！</p></td></tr>').appendTo('#shopGoodsList');
            }
            
        },
        error:function(xhr,type,errorThrown){
            alert("网络状况不佳，请稍后重试！");
        }
    });
}
//导入数据
    function uploadFiles(){
        var fileObj=document.getElementsByClassName('fileUpLoad')[0].files[0];//获取文件对象
       // console.log(fileObj.name.split('.')[1]);
        var FileController="<?php echo site_url('/shop/shop/impolt_store');?>";//上传文件的后台地址
        if(fileObj.name.split('.')[1]=='xml' || fileObj.name.split('.')[1]=='xlsx'){
           var form=new FormData();
            form.append('file',fileObj); //文件对象
            //实例化XMLHttpRequest对象
            var xhr=new XMLHttpRequest();
            xhr.open('post',FileController,true);
            xhr.onload=function(){
                alert("导入成功！");
                location.reload();
            
            };
            xhr.send(form); 
            return true;
        }else{
            alert("上传文件的格式错误！");
            return false;
        }
        
    }
