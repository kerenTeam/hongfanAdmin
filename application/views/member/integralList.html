    // 新分页方法
    function getListinfo(num,faqsType,questionStates,end_date,begin_date,keywords,url) {

        var pagenum10 = (num-1) *10;
       
        $.ajax({
            url: url,
            type: "post",
            data: {
                'start':pagenum10,
                'count':10,
                'faqsType':faqsType,
                'questionStates':questionStates,
                'begin_time':begin_date,
                'end_time':end_date,
                'sear':keywords
            },
            // dataType: "json",
            success: function(data) {
                // console.log(data);
                if(data != 2){
                    var res = JSON.parse(data);
                    var allpage = parseInt(res.total/10);  
                    //分页
                    $("#page").paging({
                        pageNo: num,
                        totalPage: allpage,
                        totalSize: res.total,
                        callback: function(num) { //点击页码的 回调 方法
                            // console.log(num);
                            getListinfo(num,faqsType,questionStates,end_date,begin_date,keywords,"<?php echo site_url('/friends/Question/searchQuestion');?>");
                        }
                    })
                    // 铺数据
                    var dataobj = {};
                    var lists = res.subjects;
                    // 头像
                    lists.forEach(function(ele,index){
                       if (ele.pic.length > 5) {
                            var pic = JSON.parse(ele.pic);
                            // console.log(pic)
                           ele.pic = pic[0].picImg;
                        }else{
                            ele.pic = '';
                        }
                    })
                    dataobj.list = lists;
                    var html=template("infolist",dataobj);
                    document.getElementById("infolistDiv").innerHTML = html;
                }
            },
            error:function(data){
                console.log(data);
            }
        })
    }
    

    //点击搜索

    $('.searchOrder').click(function(){

        var faqsType=$('#faqsType option:selected').val(),questionStates = $('#questionStates option:selected').val(),begin_date = $('#begin_date').val(), end_date = $('#end_date').val(), keywords = $('#sear').val();

        console.log('faqsType='+ faqsType +'&questionStates='+ questionStates  +'&end_time='+ end_date + '&begin_time='+ begin_date  +'&sear='+ keywords);
        getListinfo(1,faqsType,questionStates,end_date,begin_date,keywords,"<?php echo site_url('/friends/Question/searchQuestion');?>");

    });



})
