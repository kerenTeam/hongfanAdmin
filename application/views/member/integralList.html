    // 新分页方法
    function getListinfo(num,type,phone,end_date,begin_date,url) {

        var pagenum10 = (num-1) *10;
       
        $.ajax({
            url: url,
            type: "post",
            data: {
                'start':pagenum10,
                'count':10,
                'type':type,
                'phone':phone,
                'begin_time':begin_date,
                'end_time':end_date,
            },
            // dataType: "json",
            success: function(data) {
                // console.log(data);
                if(data != 2){
                    var res = JSON.parse(data);
                    var allpage = parseInt(res.total/10);  
                    //分页
                    $("#page").paging({
                        pageNo: num,
                        totalPage: allpage,
                        totalSize: res.total,
                        callback: function(num) { //点击页码的 回调 方法
                            // console.log(num);
                            getListinfo(num,type,phone,end_date,begin_date,"<?php echo site_url("/member/Member/retIntegralRecomd");?>");
                        }
                    })
                    // 铺数据
                    var dataobj = {};

            },

            }
