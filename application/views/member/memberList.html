<script type="text/javascript">
    var total_page=0,pageflag = 1, $memeberList = parseInt(sessionStorage.getItem('memeberList')) || 0;
    //点击前往某一页的函数
    function go_to_page(page_num){
        $('.page_link').removeClass('active_page');
        $('.page_link').eq(page_num).addClass('active_page');
        $("#dataList").children('tr').css("display","none");
        var start_page=parseInt(15)*parseInt(page_num);
        var end_page=parseInt(15)*parseInt(page_num+1);
        $('#dataList').children('tr').slice(start_page,end_page).css('display','');
        current_page=page_num;
        sessionStorage.setItem('memeberList', current_page);
        $memeberList = parseInt(sessionStorage.getItem('memeberList'));     
    }

    //点击上一页的函数
    function previous(){
        if($('.current').length>1) {
            new_page = parseInt($('.current').eq(0).html()) - 2;
        }else {
            new_page = parseInt($('.current').html()) - 2;
        }
        if(new_page >= 0) {
            go_to_page(new_page);
        }
    }

    //点击下一页的函数
    function next(argu){
        if($('.current').length>1) {
            new_page = parseInt($('.current').eq(1).html());
        }else {
            new_page = parseInt($('.current').html());
        }     
        if(new_page < argu){   
            console.log(new_page + ' ' + argu);
            go_to_page(new_page);
        }
    }
    //一些操作函数
    function someOptions() {
        $('.editGoods').click(function(){//编辑商品信息
            var dataId=$(this).attr('data-id');
            $(this).attr("href","<?php echo site_url('/shop/singleShop/goodsDetail/" + dataId + "');?>");
        });
        for(var i=0;i<$('.tpl-del').length;i++){
            var dataId=$('.tpl-del').eq(i).attr('data-id');
            $('.tpl-del').eq(i).attr("data-am-modal","{target: '#"+ dataId +"'}");
            if($('.goodsState option:selected').eq(i).val()=="0"){
                $('.goodsState').eq(i).css({'background':' #e0690c','border-radius':'5px','border':'1px solid #e0690c','padding':'5px 5px','color': '#fff'});
            }                          
        }
        //点击选中所有
        $('.tablecheck').click(function() {
            var start_page=parseInt(15)*parseInt($storeGoodsList);
            var end_page=parseInt(15)*parseInt($storeGoodsList+1);
            if(flag==0){
              for(var i = start_page; i < end_page; i++) {
                if(document.getElementsByClassName('commentBox')[i]){
                    document.getElementsByClassName('commentBox')[i].checked=true;
                }        
              }   
              flag=1;
            }else{
               for(var i = start_page; i < end_page; i++) {
                if(document.getElementsByClassName('commentBox')[i]){
                    document.getElementsByClassName('commentBox')[i].checked=false;
                }        
              }  
               flag=0;
            }
        });
    }
    //异步刷新的ajax请求   
    function getList(dataurl,data){
        $.ajax({
            type:'post',
            url:dataurl,
            data: data,
            success: function(result){

                var res = JSON.parse(result);
                console.log(res); 
                if(res != 2 && res != 3){
                    var listData = ''; //每页出现的数量
                    total_page = Math.ceil(res.length/15); //得到总页数
                    for(var i = 0; i < res.length; i++){
                        res[i].avatar = JSON.parse(res[i].avatar);
                        listData+= template('dataModal',res[i]);
                     }
                    document.getElementById('dataList').innerHTML = listData;
                    $('.pagebox').css('display', 'block');
                    $('.allData').html(res.length);
                    if(pageflag) {
                        go_to_page($memeberList);
                        var opts={};opts.current_page = $memeberList;
                        $("#Pagination").pagination(total_page, opts);
                        pageflag = 0;
                    } else {
                        $("#Pagination").pagination(total_page);
                        go_to_page(0);
                        
                    }
                    if(total_page < 5) {
                        $('.searchPage').css('display', 'none');
                    }
                    someOptions();
                }else{
                    $('#dataList').find('tr').remove();
                    $('<tr class="trClass"><td colspan="12" class="am-text-center"><p id="nullMessage">暂无相关商品信息！</p></td></tr>').appendTo('#dataList');
                    $('.pagebox').css('display', 'none');
                }
                
            },
            error:function(xhr,type,errorThrown){
                alert("网络状况不佳，请稍后重试！");
                $('#dataList').find('tr').remove();
                $('<tr class="trClass"><td colspan="12" class="am-text-center"><p id="nullMessage">暂无相关商品信息！</p></td></tr>').appendTo('#dataList');
                $('.pagebox').css('display', 'none');
            }
        });
    }
