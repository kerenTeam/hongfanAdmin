$(document).ready(function(){

    //加载列表数数据
    
    // 初始化节点，无数据关联
    $("#page").paging({
        pageNo: 1,
        totalPage: 10,
        totalSize: 100,
        callback: function(num) {
            getListinfo(num,'','','','',"<?php echo site_url('/member/Member/ret_member_list');?>");
        }
    })
    // 初始化,加载第一页
    var page = "<?php if(!isset($_SESSION['userPage'])){echo '0';}else{echo $_SESSION['userPage'];}?>"/10 +1;
    getListinfo(page,'','','','',"<?php echo site_url('/member/Member/ret_member_list');?>");

    // 新分页方法
    function getListinfo(num,gender,begin_date,end_date,keywords,url) {
        // console.log(num);
        var pagenum10 = (num-1) *10;
        // var sizeAll = "<?php echo $userNum;?>"; //总页数？
        // console.log('12='+gender,begin_date,end_date,keywords);
        $.ajax({
            url: url,
            type: "post",
            data: {
                'page':pagenum10,
                'size':10,
                'gender':gender,
                'begin_date':begin_date,
                'end_date':end_date,
                'sear':keywords
            },
            // dataType: "json",
            success: function(data) {
                if(data != 2){
                    var res = JSON.parse(data);
                    var allpage = Math.ceil(res.total/10);
                    //分页
                    $("#page").paging({
                        pageNo: num,
                        totalPage: allpage,
                        totalSize: res.total,
                        callback: function(num) { //点击页码的 回调 方法
                            getListinfo(num,gender,begin_date,end_date,keywords,"<?php echo site_url('/member/Member/ret_member_list');?>");
                        }
                    })
                    // 铺数据
                    var dataobj = {};
                    var lists = res.subjects;

                    // 头像
                    lists.forEach(function(ele,index){
                        if (ele.avatar && ele.avatar.length) {
                           ele.avatar = JSON.parse(ele.avatar)[0].picImg;
                        }else{
                            ele.avatar = 'http://is4.mzstatic.com/image/thumb/Purple118/v4/54/0b/63/540b6318-adbb-fdc3-985d-11bad0dbcdb2/source/175x175bb.jpg';
                        }
                    })
                    dataobj.list = lists;
                    var html=template("infolist",dataobj);
                    document.getElementById("infolistDiv").innerHTML = html;
                }
            },
            error:function(data){
                console.log(data);
            }
        })
    }
    
    
    
    

    //点击搜索

    $('.searchGoods').click(function(){

        var gender=$('#source_state option:selected').val(),begin_date = $('#begin_date').val(), end_date = $('#end_date').val(), keywords = $('#searchKey').val();

        console.log('gender='+ gender +'&start_time='+ begin_date  +'&end_time='+ end_date  +'&sear='+ keywords);
        getListinfo(1,gender,begin_date,end_date,keywords,"<?php echo site_url('/member/Member/ret_member_list');?>");

    });



})



</script>
