<script src="assets/js/jquery.page.js"></script>
<script>  
    $(function () {  
       //初始化第一页数据；  
        var urlApi = '<?php echo site_url("/electronic/Electronic/retCouponRecord");?>' ;

        var page =  "<?php if(isset($_SESSION['couRec'])){echo $_SESSION['couRec'];}else{echo '0';}?>";
        // console.log(page);
        $.ajax({  
            url:urlApi,  
            type:'POST',  
            // dataType:'jsonp',  
            data:{  
                //从第几条开始请求；  
                "start" : page,  
                //请求多少条数据  
                "count" : 10  
            },  
            success:function(data){ 
                // console.log(data);
            //total总条数属性，计算总页数；  
                var res = JSON.parse(data)  
                var total = parseInt(res.total/10);  
                var result  = res.subjects;  
                var dataobj = {};
               
                                  
                dataobj.list = result;
                var html=template("infolist",dataobj);
                document.getElementById("infolistDiv").innerHTML = html;
                if(page == 0){
                    num = 1;
                }else{
                     num = (parseInt(page) + 10)/10;
                }
                // console.log(num);
                //分页插件，  
                $(".tcdPageCode").createPage({  
                    //pageCount：总页数  
                    pageCount:total,  
                    //current：当前页  
                    current:num,  
                    backFn:function(pageIndex){  
                    //单击回调方法，pageIndex是当前页码  
                        $(".movieList").empty();  
                      
                        var start = 10*(pageIndex-1); 
                        $.ajax({  
                            url:urlApi,  
                            type:'POST',  
                            // dataType:'jsonp',  
                            data:{  
                                "start" : start,  
                                "count" : 10,  
                            },  
                            success:function(data){  
                                var res = JSON.parse(data)  

                                var result  = res.subjects;  
                                console.log(res);
                                var dataobj = {};
                                  // 头像
                               
                                dataobj.list = result;
                                var html=template("infolist",dataobj);
                                document.getElementById("infolistDiv").innerHTML = html;
                                
                            }  
                        })  
                    }  
                }); 
                otherFunction(); 
            }  
        })  
    })  
</script>
