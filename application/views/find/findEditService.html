<script type="text/javascript">
    var array = [], picArray=[], tagFlag = 1;
    var tagSign = $('#tagsArray').val();
    if(tagSign) {
        array.push(tagSign);
    }
    //删除图片
    $(".deleteImg").click(function(){
        
        $(this).siblings('.wx_type_img').find('img').attr('src','assets/img/nullImg.jpg');
        
    });

//点击取消返回上一页
  $('#cancle').click(function(){
    history.go(-1);
  });

  //点击添加标签
  $('.badegs').click(function () {
      var text = $(this).html(), tagid = $(this).attr("data-id"), role = $(this).attr("data-role");
      array.push(tagid);
      if(role == "1") {
        var obj = document.getElementById('tieContent');
        $('<span class="blue">#'+ text +'#<i class="am-icon-times smalldelete" onclick="deleteTags(this)" data-id="' + tagid + '"></i></span>').appendTo("#tieContent");
        $('#tagsArray').val(array);
        $(this).attr("data-role", "0");
      }
  });
  //点击删除标签
  function deleteTags(obj) {
    var deleteId = $(obj).attr('data-id');
    array.splice($.inArray(deleteId, array), 1);
    $('#tagsArray').val(array);
    $(obj).parent('span').remove();
    $("#badges"+deleteId).attr("data-role", "1");
  }

</script>
