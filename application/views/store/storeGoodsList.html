    //异步刷新的ajax请求   
    function getList(dataurl,data){
        $.ajax({
            type:'post',
            url:dataurl,
            data: data,
            success: function(result){ 
                var res = eval(result);
                if(res != 2 && res != 3){
                    var listData = ''; //每页出现的数量
                    total_page = Math.ceil(res.length/15); //得到总页数
                    for(var i = 0; i < res.length; i++){
                        listData+= template('dataModal',res[i]);
                     }
                    document.getElementById('dataList').innerHTML = listData;
                    $('.allData').html(res.length);
                    $('.pagebox').css('display', 'block');
                    if(total_page <= 1) {
                        $('#Pagination').css('display', 'none');
                        $('.searchPage').css('display', 'none');
                    } else {
                        if(pageflag) { 
                            var opts={};opts.current_page = $storeGoodsList;
                            $("#Pagination").pagination(total_page, opts);
                            go_to_page($storeGoodsList);
                            pageflag = 0;
                        } else {
                            $("#Pagination").pagination(total_page);
                            go_to_page(0);
                            
                        }
                        if(total_page < 5) {
                            $('.searchPage').css('display', 'none');
                        } 
                    }
                                                
                    otherFunction();
                    
                    
                }else{
                    $('#dataList').find('tr').remove();
                    $('<tr class="trClass"><td colspan="12" class="am-text-center"><p id="nullMessage">暂无商品信息！</p></td></tr>').appendTo('#dataList');
                    $('.pagebox').css('display', 'none');
                }

                
            },
            error:function(xhr,type,errorThrown){
                alert("网络状况不佳，请稍后重试！");
                $('#dataList').find('tr').remove();
                $('<tr class="trClass"><td colspan="12" class="am-text-center"><p id="nullMessage">暂无商品信息！</p></td></tr>').appendTo('#dataList');
                $('.pagebox').css('display', 'none');
            }
        });
    }
