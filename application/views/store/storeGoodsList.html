<script type="text/javascript">

    //实例化编辑器
    var ue = UE.getEditor('editor');
    //删除图片
    $(".deleteImg").click(function(){      
        $(this).prevUntil('.preview').find('img').attr('src','assets/img/nullImg.jpg');
        $(this).prevUntil('.preview').find('input').val(" ");
        $(this).prevUntil('.preview').find('input').files="";
    });

    //异步刷新的ajax请求   
    function getList(dataurl,data){
        $.ajax({
        type:'post',
        url:dataurl,
        data: data,
        success: function(result){  
            var res = eval(result);
            console.log(res);
            if(res!=2){
                var nums = 10; //每页出现的数量
                var pages = Math.ceil(res.length/nums); //得到总页数
                $('.dataNumber').html(res.length);
                $('.pageNumber').html(pages);
                var thisDate = function(curr){
                    var listData = '' , last = curr*nums - 1;
                    last = last >= res.length ? (res.length-1) : last;
                     for(var i = (curr*nums - nums); i <= last; i++){
                        res[i].good_pic=eval(res[i].good_pic);
                        listData+= template('storeGoodsModal',res[i]);
                     }
                    
                    return listData;
                };
                //调用分页
                laypage({
                    cont: 'paging_list',
                    pages: pages,
                    jump: function(obj){
                        document.getElementById('storeGoodsList').innerHTML = thisDate(obj.curr);
                        $('.editGoods').click(function(){//编辑商品信息
                            var dataId=$(this).attr('data-id');
                            $(this).attr("href","<?php echo site_url('store/store/storeEditGoods/" + dataId + "');?>");
                        });
                        for(var i=0;i<$('.tpl-del').length;i++){
                            var dataId=$('.tpl-del').eq(i).attr('data-id');
                            $('.tpl-del').eq(i).attr("data-am-modal","{target: '#"+ dataId +"'}");
                            if($('.goodsState option:selected').eq(i).val()=="0"){
                                $('.goodsState').eq(i).css({'background':' #e0690c','border-radius':'5px','border':'1px solid #e0690c','padding':'5px 5px','color': '#fff'});
                            }   
                            if($('.recommend option:selected').eq(i).val()=="0"){
                                $('.recommend').eq(i).css({'background':' #e0690c','border-radius':'5px','border':'1px solid #e0690c','padding':'5px 5px','color': '#fff'});
                            }                          
                        }
                        //更改商品的状态
                        $('.goodsState').change(function(){
                            var dataId=$(this).attr('data-id');
                            if($(this).find('option:selected').val()=="1"){
                                $.ajax({
                                    type:'post',
                                    url:'<?php echo site_url('/shop/singleShop/edit_goods_state');?>',
                                    data: 'goodsid='+ dataId+'&state=1',
                                    success: function(data){
                                        if(data==1){
    
                                        }else{
                                            alert("操作失败！");
                                        }
                                        
                                    },
                                    error:function(xhr,type,errorThrown){
                                        alert("操作失败，请检查网络设置！");
                                    }
                                });
                                $(this).css({'background':' #15b5ac','border-radius':'5px','border':'1px solid #15b5ac','padding':'5px 5px','color': '#fff'}); 
                            }else{
                                $.ajax({
                                    type:'post',
                                    url:'<?php echo site_url('/shop/singleShop/edit_goods_state');?>',
                                    data: 'goodsid='+ dataId+'&state=0',
                                    success: function(data){
                                        if(data==1){

                                        }else{
                                            alert("操作失败！");
                                        }
                                        
                                    },
                                    error:function(xhr,type,errorThrown){
                                        alert("操作失败，请检查网络设置！");
                                    }
                                });
                                $(this).css({'background':' #e0690c','border-radius':'5px','border':'1px solid #e0690c','padding':'5px 5px','color': '#fff'}); 
                            }
                            
                            
                        });
                        //推荐商品
                        $('.recommend').change(function(){
                            var dataId=$(this).attr('data-id');
                            if($(this).find('option:selected').val()=="1"){
                                $.ajax({
                                    type:'post',
                                    url:'<?php echo site_url('/shop/singleShop/edit_goods_state');?>',
                                    data: 'goodsid='+ dataId+'&state=1',
                                    success: function(data){
                                        if(data==1){
    
                                        }else{
                                            alert("操作失败！");
                                        }
                                        
                                    },
                                    error:function(xhr,type,errorThrown){
                                        alert("操作失败，请检查网络设置！");
                                    }
                                });
                                $(this).css({'background':' #15b5ac','border-radius':'5px','border':'1px solid #15b5ac','padding':'5px 5px','color': '#fff'}); 
                            }else{
                                $.ajax({
                                    type:'post',
                                    url:'<?php echo site_url('/shop/singleShop/edit_goods_state');?>',
                                    data: 'goodsid='+ dataId+'&state=0',
                                    success: function(data){
                                        if(data==1){

                                        }else{
                                            alert("操作失败！");
                                        }
                                        
                                    },
                                    error:function(xhr,type,errorThrown){
                                        alert("操作失败，请检查网络设置！");
                                    }
                                });
                                $(this).css({'background':' #e0690c','border-radius':'5px','border':'1px solid #e0690c','padding':'5px 5px','color': '#fff'}); 
                            }
                            
                            
                        });
                        //删除商品的AJAX请求
                        $('.sureDelete').click(function(){
                            var dataId=$(this).attr('data-id');
                            for(var i=0;i<$('.trClass').length;i++){
                                if($('table tbody tr').eq(i).attr('data-id')==dataId){
                                    $.ajax({
                                        type:'post',
                                        url:'<?php echo site_url('/shop/singleShop/del_goods/');?>',
                                        data: 'goodsid='+dataId,
                                        success: function(data){
                                            if(data==1){                                           
                                              getList('<?php echo site_url('store/store/storeGoods_page');?>','default=1');
                                            }else{
                                                alert("操作失败！");
                                            }
                                            
                                        },
                                        error:function(xhr,type,errorThrown){
                                            alert("操作失败，请检查网络设置！");
                                        }
                                    });
                                }
                            }
                            
                        });
                        
                    }
                })
            }else{
                $('#storeGoodsList').find('tr').remove();
                $('.dataNumber').html("");
                $('.pageNumber').html("");
                $('<tr class="trClass"><td colspan="12" class="am-text-center">暂无相关商品信息！</td><td></td></tr>').appendTo("#storeGoodsList");
            }

            
        },
        error:function(xhr,type,errorThrown){
            alert("网络状况不佳，请稍后重试！");
        }
    });
}
