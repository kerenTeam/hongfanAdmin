<script type="text/javascript">
    var flag=0, current_page=0,total_page=0,pageflag = 1, $loveToGoList = parseInt(sessionStorage.getItem('loveToGoList')) || 0;;
    //点击前往某一页的函数
    function go_to_page(page_num){
        $('.page_link').removeClass('active_page');
        $('.page_link').eq(page_num).addClass('active_page');
        $("#dataList").children('tr').css("display","none");
        var start_page=parseInt(15)*parseInt(page_num);
        var end_page=parseInt(15)*parseInt(page_num+1);
        $('#dataList').children('tr').slice(start_page,end_page).css('display','');
        current_page=page_num;
        sessionStorage.setItem('loveToGoList', current_page);
        $loveToGoList = parseInt(sessionStorage.getItem('loveToGoList'));
        
    }

    //点击上一页的函数
    function previous(){
        if($('.current').length>1) {
            new_page = parseInt($('.current').eq(0).html()) - 2;
        }else {
            new_page = parseInt($('.current').html()) - 2;
        }
        if(new_page >= 0) {
            go_to_page(new_page);
        }
    }

    //点击下一页的函数
    function next(argu){
        if($('.current').length>1) {
            new_page = parseInt($('.current').eq(1).html());
        }else {
            new_page = parseInt($('.current').html());
        }
        if(new_page < argu){
            go_to_page(new_page);
        }
    }
    function otherFunction() {
        $('.editGoods').click(function(){//查看商品详情
            var dataId=$(this).attr('data-id');
            $(this).attr("href","<?php echo site_url('/igo/loveToGo/loveToGogoodLocalDetail?openid=" + dataId + "');?>");
        });
        for(var i=0;i<$('.tpl-del').length;i++){
            var dataId=$('.tpl-del').eq(i).attr('data-id');
            $('.tpl-del').eq(i).attr("data-am-modal","{target: '#"+ dataId +"'}");
            if($('.goodsState option:selected').eq(i).val()=="0"){
                $('.goodsState').eq(i).css({'background':' #e0690c','border-radius':'5px','border':'1px solid #15b5ac','padding':'5px 5px','color': '#fff'});
            }                          
        }
        //点击选中所有
        $('.tablecheck').click(function() {
            if(flag==0){
              for(var i=0;i<$('.commentBox').length;i++) {
                document.getElementsByClassName('commentBox')[i].checked=true;
              }  
              flag=1;
            }else{
               for(var i=0;i<$('.commentBox').length;i++) {
                document.getElementsByClassName('commentBox')[i].checked=false;
                }
               flag=0;
            }
        });

        //删除商品的AJAX请求
        $('.sureDelete').click(function(){
            var dataId=$(this).attr('data-id');
            $.ajax({
                type:'post',
                url:'<?php echo site_url('/igo/loveToGo/del_love_goods/');?>',
                data: 'goodsid='+dataId,
                success: function(data){
                    console.log(data);
                    if(data==1){                                           
                        $('#trClass'+dataId).remove();
                    }else{
                        alert("操作失败！");
                    }
                    
                },
                error:function(xhr,type,errorThrown){
                    alert("操作失败，请检查网络设置！");
                }
            });
        });
    }
    //异步刷新的ajax请求   
    function getList(dataurl,data){
        $.ajax({
        type:'post',
        url:dataurl,
        data: data,
        success: function(result){  
            console.log(result)       
            var res = eval(result);    
            if(res != 2){
                var listData = ''; //每页出现的数量
                total_page = Math.ceil(res.length/15); //得到总页数
                for(var i = 0; i < res.length; i++){
                    listData+= template('dataModal',res[i]);
                 }
                document.getElementById('dataList').innerHTML = listData;
                if(pageflag) {
                    go_to_page($loveToGoList);
                    var opts={};opts.current_page = $loveToGoList;
                    $("#Pagination").pagination(total_page, opts);
                    pageflag = 0;
                } else {
                    $("#Pagination").pagination(total_page);
                    go_to_page(0);
                    
                }
                if(total_page < 5) {
                    $('.searchPage').css('display', 'none');
                }                             
                otherFunction();    
            }else{
                //alert('drfdf');
                $('#dataList').find('tr').remove();
                $('<tr class="trClass"><td colspan="12" class="am-text-center"><p id="nullMessage">暂无相关订单信息！</p></td></tr>').appendTo('#dataList');
                  $('.pagebox').css('display', 'none');
            }  
        },
        error:function(xhr,type,errorThrown){
            alert("网络状况不佳，请稍后重试！");
        }
    });
}
$(document).ready(function(){
    //加载列表数数据
    getList('<?php echo site_url('/igo/loveToGo/get_remote_goods');?>','page=1');
    //刷新页面
    $('.refresh').click(function(){
        getList('<?php echo site_url('/igo/loveToGo/get_remote_goods');?>','page=1');
    });
    
    $('.refreshGoodsList').click(function(){
        getList('<?php echo site_url('/Igogoods/goods_list');?>','page=1');
        alert('请求成功，后台更新中，请稍后刷新界面！');
    });


})
</script>
