<script type="text/javascript">
var flag=0;
    //异步刷新的ajax请求   
    function getList(dataurl,data){
        $.ajax({
        type:'post',
        url:dataurl,
        data: data,
        success: function(result){         
            var res = eval(result);    
            if(res!=2){
                var nums = 15; //每页出现的数量
                var pages = Math.ceil(res.length/nums); //得到总页数
                $('.dataNumber').html(res.length);
                $('.pageNumber').html(pages);
                var thisDate = function(curr){
                    var listData = '' , last = curr*nums - 1;
                    last = last >= res.length ? (res.length-1) : last;
                     for(var i = (curr*nums - nums); i <= last; i++){
                        listData+= template('igoListModal',res[i]);
                     }
                    
                    return listData;
                };
                // console.log(res);
                //调用分页
                laypage({
                    cont: 'paging_list',
                    pages: pages,
                    jump: function(obj){
                        document.getElementById('igoList').innerHTML = thisDate(obj.curr);
                        $('.editGoods').click(function(){//查看商品详情
                            var dataId=$(this).attr('data-id');
                            $(this).attr("href","<?php echo site_url('/igo/loveToGo/loveToGogoodLocalDetail?openid=" + dataId + "');?>");
                        });
                        for(var i=0;i<$('.tpl-del').length;i++){
                            var dataId=$('.tpl-del').eq(i).attr('data-id');
                            $('.tpl-del').eq(i).attr("data-am-modal","{target: '#"+ dataId +"'}");
                            if($('.goodsState option:selected').eq(i).val()=="0"){
                                $('.goodsState').eq(i).css({'background':' #e0690c','border-radius':'5px','border':'1px solid #15b5ac','padding':'5px 5px','color': '#fff'});
                            }                          
                        }
                        //点击选中所有
                        $('.tablecheck').click(function() {
                            if(flag==0){
                              for(var i=0;i<$('.commentBox').length;i++) {
                                document.getElementsByClassName('commentBox')[i].checked=true;
                              }  
                              flag=1;
                            }else{
                               for(var i=0;i<$('.commentBox').length;i++) {
                                document.getElementsByClassName('commentBox')[i].checked=false;
                                }
                               flag=0;
                            }
                        });

                        //删除商品的AJAX请求
                        $('.sureDelete').click(function(){
                            var dataId=$(this).attr('data-id');
                            $.ajax({
                                type:'post',
                                url:'<?php echo site_url('/shop/singleShop/del_goods/');?>',
                                data: 'goodsid='+dataId,
                                success: function(data){
                                    if(data==1){                                           
                                        $('#trClass'+deleteId).remove();
                                    }else{
                                        alert("操作失败！");
                                    }
                                    
                                },
                                error:function(xhr,type,errorThrown){
                                    alert("操作失败，请检查网络设置！");
                                }
                                    });
                        });
                        
                    }
                })
            }else{
                $('#igoList').find('tr').remove();
                $('.dataNumber').html("");
                $('.pageNumber').html("");
                $('<tr class="trClass"><td colspan="12" class="am-text-center">暂无相关商品信息！</td><td></td></tr>').appendTo("#igoList");
            }

            
        },
        error:function(xhr,type,errorThrown){
            alert("网络状况不佳，请稍后重试！");
        }
    });
}
$(document).ready(function(){
    //加载列表数数据
    getList('<?php echo site_url('/igo/loveToGo/get_remote_goods');?>','page=1');
    //刷新页面
    $('.refresh').click(function(){
        getList('<?php echo site_url('/igo/loveToGo/get_remote_goods');?>','page=1');
    });

})
</script>
