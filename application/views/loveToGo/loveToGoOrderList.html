<script type="text/javascript">

  function changeFunction(obj) {
    var single=obj.value;
    if(obj.checked){
        $('#sureExport').attr("href",'<?php echo site_url("/igo/LoveTogo/dowload_love_order/'+ single +'");?>');
    }else{
        // $('#sureExport').removeAttr("href");
    }
  }
  $('#sureExport').click(function(){
    $('#exportModal').modal('close');
  })
  $(function() {
    var startDate = new Date(2014, 11, 20);
    var endDate = new Date(2014, 11, 25);
    var $alert = $('#my-alert');
    $('#my-start').datepicker().
      on('changeDate.datepicker.amui', function(event) {
        if (event.date.valueOf() > endDate.valueOf()) {
          $alert.find('p').text('开始日期应小于结束日期！').end().show();
        } else {
          $alert.hide();
          startDate = new Date(event.date);
          $('#my-startDate').text($('#my-start').data('date'));
        }
        $(this).datepicker('close');
      });

    $('#my-end').datepicker().
      on('changeDate.datepicker.amui', function(event) {
        if (event.date.valueOf() < startDate.valueOf()) {
          $alert.find('p').text('结束日期应大于开始日期！').end().show();
        } else {
          $alert.hide();
          endDate = new Date(event.date);
          $('#my-endDate').text($('#my-end').data('date'));
        }
        $(this).datepicker('close');
      });
  });
    //异步刷新的ajax请求   
    function getList(dataurl,data){
        $.ajax({
        type:'post',
        url:dataurl,
        data: data,
        success: function(result){     
            var res = eval(result);
            console.log(res);
            for(var i=0;i<res.length;i++) {
               res[i].goods_data = JSON.parse(res[i].goods_data);
            }
            if(res!=2){
                var nums = 10; //每页出现的数量
                var pages = Math.ceil(res.length/nums); //得到总页数
                $('.dataNumber').html(res.length);
                $('.pageNumber').html(pages);
                var thisDate = function(curr){
                    var listData = '' , last = curr*nums - 1;
                    last = last >= res.length ? (res.length-1) : last;
                     for(var i = (curr*nums - nums); i <= last; i++){

                        listData+= template('shopOrderModal',res[i]);
                     }
                    
                    return listData;
                };
                //调用分页
                laypage({
                    cont: 'paging_list',
                    pages: pages,
                    jump: function(obj){
                        document.getElementById('shopOrderList').innerHTML = thisDate(obj.curr);
                        $('.editOrder').click(function(){//查看订单信息
                            var dataId=$(this).attr('data-id');
                            $(this).attr("href","<?php echo site_url('store/store/storeOrderDetail/" + dataId + "');?>");
                        });                      
                        for(var i=0;i<$('.deliverOrder').length;i++){
                            var dataId=$('.deliverOrder').eq(i).attr('data-id');
                            $('.deliverOrder').eq(i).attr("data-am-modal","{target: '#"+ dataId +"'}");                      
                        }
                    }
                })
            }else{
                $("#shopOrderList").find('tr').remove();
                $('#paging_list').html("");
                $('.dataNumber').html("");
                $('.pageNumber').html("");
                $('<tr><td colspan="12" class="am-text-center">暂无相关商品信息！</td><td></td></tr>').appendTo("#shopOrderList");
            }

            
        },
        error:function(xhr,type,errorThrown){
            alert("网络状况不佳，请稍后重试！");
        }
    });
}
$(document).ready(function(){
    //加载列表数数据
     getList('<?php echo site_url('igo/LoveTogo/ret_loveTogo_order');?>','default=1');
    //刷新页面
    $('.refresh').click(function(){
        getList('<?php echo site_url('igo/LoveTogo/ret_loveTogo_order');?>','default=1');
    });
    //点击搜索
    $('.searchOrder').click(function(){
        var orderState=$('#orderState option:selected').val(),startMoney=$('#startMoney').val(),endMoney=$('#endMoney').val(),buyer=$('#buyer').val(),orderDate=$('#orderDate').val();
        if((startMoney=="" && endMoney!="") || (startMoney!="" && endMoney=="") ){
            alert("交易总额必须是一个范围！");
            return false;
        }else{
         
         getList('<?php echo site_url('/shop/singleShop/order_search');?>','state='+ orderState +'&startPrice='+ startMoney +'&endPrice='+ endMoney +'&date='+ orderDate +'&username='+ buyer);
            return true;
        }
        
    });
})
</script>
<script type="text/html" id="shopOrderModal">   
    <tr class="trClass" data-id="<%= order_id%>">

        <td class="am-text-middle">
        <%if(username) {%>

        <%} else {%>
        <%= nickname%>

        </td>
        <td class="am-text-middle"><%= id_card%></td>
        <td class="am-text-middle"><%= goods_data.sendAddress.addressNow%></td>
        <td class="am-text-middle"><%= goods_data.sendAddress.phoneNow%></td>
        <td class="am-text-middle"><%= fee%></td>
        <td class="am-text-middle"><%= create_time%></td>
        <%if(order_status==1) {%>
            <td class="am-text-middle red">
                未支付
            </td>
        <%}else if(order_status==2){%>
            <td class="am-text-middle">
                已支付
            </td>
        <%}else if(order_status==3){%>
            <td class="am-text-middle warning">
                已发货
            </td>
        <%}else if(order_status==4){%>
            <td class="am-text-middle">
                已收货
            </td>
        <%}else if(order_status==5){%>
            <td class="am-text-middle success">
                已评价
            </td>
        <%}else if(order_status==6){%>
            <td class="am-text-middle">
                求退货
            </td>
        <%}else if(order_status==7){%>
            <td class="am-text-middle">
                退货中
            </td>
        <%}else if(order_status==8){%>
            <td class="am-text-middle">
                退款
            </td>
        <%}else if(order_status==9){%>
            <td class="am-text-middle">
                其他
            </td>
        <%}%>
        
        <td class="am-text-middle">
            <div class="tpl-table-black-operation">
                <a data-id="<%= order_id%>" class="editOrder">
                    <i class="am-icon-eye"></i> 查看详情
                </a>
            </div>
        </td>
    </tr>
</script>
