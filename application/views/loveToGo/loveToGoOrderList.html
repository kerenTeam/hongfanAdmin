//点击前往某一页的函数
function go_to_page(page_num){
    $('.page_link').removeClass('active_page');
    $('.page_link').eq(page_num).addClass('active_page');
    $("#dataList").children('tr').css("display","none");
    var start_page=parseInt(15)*parseInt(page_num);
    var end_page=parseInt(15)*parseInt(page_num+1);
    $('#dataList').children('tr').slice(start_page,end_page).css('display','');
    current_page=page_num;
    sessionStorage.setItem('loveToGoOrderList', current_page);
    $loveToGoOrderList = parseInt(sessionStorage.getItem('loveToGoOrderList'));
    
}

//点击上一页的函数
function previous(){
    if($('.current').length>1) {
        new_page = parseInt($('.current').eq(0).html()) - 2;
    }else {
        new_page = parseInt($('.current').html()) - 2;
    }
    if(new_page >= 0) {
        go_to_page(new_page);
    }
}

//点击下一页的函数
function next(argu){
    if($('.current').length>1) {
        new_page = parseInt($('.current').eq(1).html());
    }else {
        new_page = parseInt($('.current').html());
    }
    if(new_page < argu){
        go_to_page(new_page);
    }
}

  $(function() {
    var startDate = new Date(2014, 11, 20);
    var endDate = new Date(2014, 11, 25);
    var $alert = $('#my-alert');
    $('#my-start').datepicker().
      on('changeDate.datepicker.amui', function(event) {
        if (event.date.valueOf() > endDate.valueOf()) {
          $alert.find('p').text('开始日期应小于结束日期！').end().show();
        } else {
          $alert.hide();
          startDate = new Date(event.date);
          $('#my-startDate').text($('#my-start').data('date'));
        }
        $(this).datepicker('close');
      });

    $('#my-end').datepicker().
      on('changeDate.datepicker.amui', function(event) {
        if (event.date.valueOf() < startDate.valueOf()) {
          $alert.find('p').text('结束日期应大于开始日期！').end().show();
        } else {
          $alert.hide();
          endDate = new Date(event.date);
          $('#my-endDate').text($('#my-end').data('date'));
        }
        $(this).datepicker('close');
      });
  });
  function otherFunction() {
    $('.editOrder').click(function(){//查看订单信息
        var dataId=$(this).attr('data-id');
        $(this).attr("href","<?php echo site_url('/igo/LoveToGo/loveToGo_order_info/" + dataId + "');?>");
    });                      
    for(var i=0;i<$('.deliverOrder').length;i++){
        var dataId=$('.deliverOrder').eq(i).attr('data-id');
        $('.deliverOrder').eq(i).attr("data-am-modal","{target: '#"+ dataId +"'}");                      
    }
    //确认发货的AJAX请求
    $('.sureDeliver').click(function(){
        var dataId=$(this).attr('data-id');
        var send_type= $('#send_type'+dataId).val();
        var send_no=$('#send_no'+dataId).val();
        if(send_type &&　send_no) {
            $.ajax({
                type:'post',
                url:'<?php echo site_url('/shop/singleShop/send_express/');?>',
                data: 'send_type='+send_type+'&send_no='+ send_no+'&orderid='+dataId,
                success: function(data){
                    if(data==1){ 
                        getList('<?php echo site_url('igo/LoveToGo/ret_loveTogo_order');?>','default=1');
                        alert("操作成功！");

                    }else{
                        alert("操作失败！");
                    }
                },
                error:function(xhr,type,errorThrown){
                    alert("操作失败，请检查网络设置！");
                }
            });  
        } else {
            alert("请正确填写发货信息！");
            return false;
        }
        $('#'+ dataId).modal('close');
    });
  }
    //异步刷新的ajax请求   
    function getList(dataurl,data){
        $.ajax({
        type:'post',
        url:dataurl,
        data: data,
        success: function(result){     
            var res = JSON.parse(result);
            if(res!=2){
                var listData = ''; //每页出现的数量
                total_page = Math.ceil(res.length/15); //得到总页数
                for(var i = 0; i < res.length; i++){
                    res[i].goods_data = JSON.parse(res[i].goods_data);
                    listData+= template('dataModal',res[i]);
                } 
                console.log(res);
                document.getElementById('dataList').innerHTML = listData;
                $('.allData').html(res.length);
                $('.pagebox').css('display', 'block');
                if(pageflag) {
                    go_to_page($loveToGoOrderList);
                    var opts={};opts.current_page = $loveToGoOrderList;
                    $("#Pagination").pagination(total_page, opts);
                    pageflag = 0;
                } else {
                    $("#Pagination").pagination(total_page);
                    go_to_page(0);
                    
                }
                if(total_page < 5) {
                    $('.searchPage').css('display', 'none');
                }
                otherFunction();                                
            }else{
                $('#dataList').find('tr').remove();
                $('<tr class="trClass"><td colspan="12" class="am-text-center"><p id="nullMessage">暂无订单信息！</p></td></tr>').appendTo('#dataList');
                $('.pagebox').css('display', 'none');
            }
            
        },
        error:function(xhr,type,errorThrown){
            alert("网络状况不佳，请稍后重试！");
            $('#dataList').find('tr').remove();
            $('<tr class="trClass"><td colspan="12" class="am-text-center"><p id="nullMessage">暂无订单信息！</p></td></tr>').appendTo('#dataList');
            $('.pagebox').css('display', 'none');
        }
    });
}
