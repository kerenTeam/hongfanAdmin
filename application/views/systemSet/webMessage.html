<script type="text/javascript">
    function uploadFiles(){
        var fileObj=document.getElementsByClassName('fileUpLoad')[0].files[0];//获取文件对象
       // console.log(fileObj.name.split('.')[1]);
        var FileController="<?php echo site_url('/module/localLife/send_market_data');?>";//上传文件的后台地址
        if(fileObj.name.split('.')[1]=='xml' || fileObj.name.split('.')[1]=='xlsx'){
           var form=new FormData();
            form.append('file',fileObj); //文件对象
            //实例化XMLHttpRequest对象
            var xhr=new XMLHttpRequest();
            xhr.open('post',FileController,true);
            xhr.onload=function(){
                alert("导入成功！");
                location.reload();
            
            };
            xhr.send(form); 
            return true;
        }else{
            alert("上传文件的格式错误！");
            return false;
        }
        
    }
  //删除图片
  $(".deleteImg").click(function(){
      $(this).siblings('.wx_type_img').find('img').attr('src','assets/img/nullImg.jpg');
      $(this).siblings('.wx_type_img').find('input').val("");
  });


 //点击展开与收起菜单栏
$('.ulSign').click(function(){
    if($(this).hasClass('am-icon-chevron-up')){
        $(this).removeClass('am-icon-chevron-up');
        $(this).addClass('am-icon-chevron-down');
    }else{
        $(this).removeClass('am-icon-chevron-down');
        $(this).addClass('am-icon-chevron-up');
    }
   
});
</script>
